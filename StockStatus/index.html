<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lam - Vax Login</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-light bg-white mb-5">
        <div class="container" id="nav-mobile">
            <a class="navbar-brand">
                <h1> <img class="img-fluid" src="../Assets/Images/left-arrow-from-left.svg" alt="Lam Vax"> &nbsp; &nbsp;  STOCK STATUS
                </h1>
            </a>
            <div class="d-flex" id="user-section-details">
                <div class="pt-5">
                    <p class="user-name text-center">Matthew Edor <br></p>
                    <span class="primary-health-care"> Primary Health
                        Centre</span>

                </div>
                <div class="details-section pt-3">
                    <div class="username-section">
                        <h1>M</h1>
                    </div>
                    <img class="img-fluid drop-down-icon" src="../Assets/Images/chevron-down.svg" alt="LAM VAX">
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="add-section">
                        <div class="row d-flex">
                            <div class="col-md-10 mx-auto">
                                <div class="row add-details-section">
                                    <form action="">    
                                        <h1 class="mb-5">NUMBER OF VIALS USED</h1>       
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Astrazeneca</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Johnson & Johnson</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Moderna</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Pfizer</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="row add-details-section">
                                    <form action="">    
                                        <h1 class="mb-5">NUMBER OF DOSES DISCARDED</h1>       
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Astrazeneca</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Johnson & Johnson</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Moderna</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Pfizer</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </form>
                                </div>

                                <div class="row add-details-section">
                                    <form action="">    
                                        <h1 class="mb-5">NUMBER OF UNOPENED VIALS RETURNED</h1>       
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Astrazeneca</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Johnson & Johnson</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Moderna</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group mb-5">
                                                    <label for="id">Pfizer</label>
                                                    <input type="id" id="id" name="id" class="form-record"
                                                        placeholder="0" />
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </form>
                                </div>
                                <button class="btn login-btn">Submit Records For The Day!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
