<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lam - Vax Login</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10  d-flex mx-auto">
                <div class="login--section mx-auto">
                    <img class="lamvax-logo d-block mx-auto mb-4 img-fluid" src="../Assets/Images/LAMIS-VAX@2x.png"
                        alt="Lam Vax">
                    <img class="d-block intelligent-img-text mx-auto mb-5 img-fluid"
                        src="../Assets/Images/C6B0E714-3681-48BD-8D7F-309B05BE033E.svg" alt=""> <br>
                    <div class="sign-in-text mb-5">
                        <p class="text-center">Sign in to your account</p> <br>
                    </div>
                    <div class="form--section">
                        <form>
                            <div class="form-group mb-5">
                                <input type="text" name="username" class="form-input" placeholder="Username">
                                <span class="input-text">Username</span>
                            </div>
                            <div class="form-group mb-5" id="password-box">
                                <input type="password" name="password" class="form-input" placeholder="Password"
                                    id="password-input">
                                <span class="input-text">Password</span>
                                <span class="toggle-icons" onclick="togglePassword()">
                                    <i id="hide1" class="fa fa-eye"></i>
                                    <i id="hide2" class="fa-solid fa-eye-slash"></i>
                                </span>
                            </div>
                            <div class="form-group mt-3 mb-5">
                                <button class="btn login-btn">Log In</button>
                            </div><br>
                            <div class="forgot-password-section mb-5">
                                <p class="text-center ">Forgot your password? <a class="reset-link" href="">Request
                                        reset link</a></p>
                            </div>
                            <div class="sponsors-section mb-5">
                                <img class="img-fluid d-block mx-auto sponsors-image"
                                    src="../Assets/Images/Group 16348@2x.png" alt="Lam-Vax">
                            </div>
                            <div class="copyright-section">
                                <p class="text-center">Â© 2022 LAM-VAX. This is a property of FHI 360 Nigeria.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            let input = document.getElementById('password-input');
            let hide1 = document.getElementById('hide1');
            let hide2 = document.getElementById('hide2');

            if (input.type === 'password') {
                input.type = 'text';
                hide1.style.display = 'block';
                hide2.style.display = 'none';
            } else {
                input.type = 'password';
                hide1.style.display = 'none';
                hide2.style.display = 'block';
            }
        }
    </script>
</body>

</html>
